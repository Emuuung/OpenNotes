<!DOCTYPE html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Oportun</title>

		<style>
			* {
				box-sizing: border-box;
				font-family: courier new;
				font-size: 12;
				margin: auto;
				margin-bottom: 2px;
			}

			input[type=text], input[type=number], select, textarea {
				width: 100%;
				border: 1px solid #ccc;
				border-radius: 4px;
				resize: vertical;
			}
			input[type=date] {
				width: 100%;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			
			input[type=checkbox] {
				display: inline-block;
			}

			label {
				
				display: inline-block;
			}

			button {
				background-color: #4CAF50;
				color: white;
				padding: 12px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				float: left;
			}

			button:hover {
				background-color: #45a049;
			}

			.container {
				border-radius: 5px;
				background-color: #f2f2f2;
				padding: 5px;
			}

			.col01 {
				float: left;
				width: 30%;
				text-align: right;
				padding-right: 5;
				padding-left: 0;
			}

			.col02 {
				float: left;
				width: 70%;
			}

			/* Clear floats after the columns */
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
		</style>
</head>
<body>
		<h2>Oportun
		<h3>Llamada Entrante (Inbound)</h3>
		</h2>
		
		<div class="container">
			<div class="row">
				<div class="col01">
					<label> Nombre, LG</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="nlg" checked>
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>SVNyFdN</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="svc" checked />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>BV</label>
				</div>
				<div class="col02">
					<input type="number" step="0.01" id="bv" />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>DA</label>
				</div>
				<div class="col02">
					<input type="number" id="da" />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>ACH HOY</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="ach_h" checked >
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>PP</label>
				</div>
				<div class="col02">
					<container>
						<input type="date" id="fecha_pp"  /><br>
						<input type="number" id="cantidad_pp"  step="0.01" placeholder="Cantidad" /><br>
						<input type="text" id="lugar_pp" placeholder="Lugar"  />
					</container>
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>RA</label>
				</div>
				<div class="col02">
					<input type="text" name="razon_atraso" id="ra"  />
				</div>
			</div>

			<div class="row">
				<div class="col01">
					<label>RPR*</label>
				</div>
				<div class="col02">
					<input type="text" id="rpr" />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>BT</label>
				</div>
				<div class="col02">
					<input type="number" step="0.01" id="bt" />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>PFP</label>
				</div>
				<div class="col02">
					<input type="date" id="pfp" />
				</div>
			</div>

			<div class="row">
				<div class="col01">
					<label>PFR*</label>
				</div>
				<div class="col02">
					<input type="date" id="pfr"  />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>SEC</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="sec" checked />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>SVDyT</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="svdyt" checked />
				</div>
			</div>

			<div class="row">
				<div class="col01">
					<label>REC</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="rec" checked >
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>Ayuda</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="ayuda_adicional" checked />
				</div>
			</div>

			<div class="row">
				<div class="col01">
					<label>Agradece</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="agradece" checked />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>OP</label>
				</div>
				<div class="col02">
					<input type="checkbox" id="oportun_fin" checked />
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label>Notas</label>
				</div>
				<div class="col02">
					<textarea id="notas"  ></textarea>
				</div>
			</div>
			
			<div class="row">
				<div class="col01">
					<label></label>
				</div>
				<div class="col02">
					<container>
						<button onclick="copiar()">Copiar</button>
						<button hidden onclick="restablecer()">Restablecer</button>
					</container>
				</div>
			</div>
		</div>
<center><textarea id="texto_a_copiar"  ></textarea></center>		
</body>
	
	<script>

	
	function copiar() {
	
			var nlgBox = document.getElementById("nlg");
			if (nlgBox.checked == true){
				var nlg = "Nombre, LG: ( Ok )";
			}
			else {
				var nlg = "";
			}

			var svcBox = document.getElementById("svc");
			if (svcBox.checked == true){
				var svc = "\n" + "SV Nombre y FdN: ( Ok )";
			}
			else {
				var svc = "";
			}

			var ach_hBox = document.getElementById("ach_h");
			if (ach_hBox.checked == true){
				var ach_h = "\n" + "ACH HOY: ( Ok )";
			}
			else {
				var ach_h = "";
			}

			var secBox = document.getElementById("sec");
			if (secBox.checked == true){
				var sec ="SEC ( Ok )" + "\n"; 
			}
			else {
				var sec = "";
			}



			if ( document.getElementById("bv").value != "" ){
				var bv = "\n" + "BV: ($" + document.getElementById("bv").value + ")";
			}
			else{
				var bv = "";
			}

			if ( document.getElementById("da").value != "" ){
				var da = "\n" + "DA: (" + document.getElementById("da").value + ")";
			}
			else{
				var da = "";
			}

			if ( document.getElementById("fecha_pp").value != "" ){
				var fecha_pp = "\n" + "PP: Fecha (" + document.getElementById("fecha_pp").value + ")";
			}
			else{
				var fecha_pp = "";
			}

			if ( document.getElementById("cantidad_pp").value != "" ){
				var cantidad_pp = "\n" + "Cantidad ($" + document.getElementById("cantidad_pp").value + ")";
			}
			else{
				var cantidad_pp = "";
			}

			if ( document.getElementById("lugar_pp").value != "" ){
				var lugar_pp = "\n" + "Lugar (" + document.getElementById("lugar_pp").value + ")";
			}
			else{
				var lugar_pp = "";
			}
			
			if ( document.getElementById("ra").value != "" ){
				var ra = "\n" + "RA: (" + document.getElementById("ra").value + ")";
			}
			else{
				var ra = "";
			}

			if ( document.getElementById("rpr").value != "" ){
				var rpr = "\n" + "RPR*: (" + document.getElementById("rpr").value + ")";
			}
			else{
				var rpr = "";
			}

			if ( document.getElementById("bt").value != "" ){
				var bt = "\n" + "BT: ($" + document.getElementById("bt").value + ")";
			}
			else{
				var bt = "";
			}
			
			if ( document.getElementById("pfp").value != "" ){
				var pfp = "\n" + "PFP: (" + document.getElementById("pfp").value + ")";
			}
			else{
				var pfp = "";
			}

			if ( document.getElementById("pfr").value != "" ){
				var pfr = "\n" + "PFR*: (" + document.getElementById("pfr").value + ")";
			}
			else{
				var pfr = "";
			}

			var secBox = document.getElementById("sec");
			if (secBox.checked == true){
				var sec = "\n" + "SEC: ( Ok )";
			}
			else {
				var sec = "";
			}

			var svdytBox = document.getElementById("svdyt");
			if (svdytBox.checked == true){
				var svdyt = "\n" + "SVDyT: ( Ok )";
			}
			else {
				var svdyt = "";
			}

			var recBox = document.getElementById("rec");
			if (recBox.checked == true){
				var rec = "\n" + "REC: ( Ok )";
			}
			else {
				var rec = "";
			}

			var ayudaBox = document.getElementById("ayuda_adicional");
			if (ayudaBox.checked == true){
				var ayuda_adicional = "\n" + "Ayuda: ( Ok )";
			}
			else {
				var ayuda_adicional = "";
			}


			var agradeceBox = document.getElementById("agradece");
			if (agradeceBox.checked == true){
				var agradece = "\n" + "Agradece: ( Ok )";
			}
			else {
				var agradece = "";
			}

			var OpBox = document.getElementById("oportun_fin");
			if (OpBox.checked == true){
				var oportun_fin = "\n" + "Op: ( Ok )";
			}
			else {
				var oportun_fin = "";
			}

			if ( document.getElementById("notas").value != "" ){
				var notas = "\n" + "Notas: (" + document.getElementById("notas").value + ")";
			}
			else{
				var notas = "";
			}
			
			
			
			 
		document.getElementById("texto_a_copiar").value =
		/* var copyText = */
			nlg
			+ svc
			+ bv
			+ da
			+ ach_h
			+ fecha_pp
			+ cantidad_pp
			+ lugar_pp
			+ ra
			+ rpr
			+ bt
			+ pfp
			+ pfr
			+ sec
			+ svdyt
			+ ayuda_adicional
			+ agradece
			+ oportun_fin
			+ notas
		;
				  /* Proceso de Copiado */

		  /* Get the text field */
		  var copyText = document.getElementById("texto_a_copiar");

		  /* Select the text field */
		  copyText.select();

		  /* Copy the text inside the text field */
		  document.execCommand("Copy");

		  /* Alert the copied text */
		  /* alert("Copied the text: " + copyText.value); */
		
}
	</script>
</html>
